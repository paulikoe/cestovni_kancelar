<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cestovní kancelář</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0066cc;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            padding: 20px;
        }
        .card h2 {
            margin: 0 0 10px;
        }
        .card p {
            color: #555;
        }
        .card a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #0066cc;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .card a:hover {
            background-color: #00509e;
        }
    </style>
</head>
<body>
    <header>
        <h1>Vítejte v naší cestovní kanceláři</h1>
    </header>
    <main>
        <div class="card">
            <h2>Výlet do Lince</h2>
            <p>Zažijte nezapomenutelný víkend v Rakousku!</p>
            <a href="linz.html">Více informací</a>
        </div>
    </main>
</body>
</html>
