<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Výběr cíle cesty</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('Kuba2.jpg') no-repeat center center fixed; /* Nastavení obrázku jako pozadí */
            background-size: cover; /* Obrázek se přizpůsobí velikosti obrazovky */
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #388e3c;
            margin-bottom: 20px;
        }

        button {
            background-color: rgba(56, 142, 60, 0.8); /* Poloprůhledná zelená barva */
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: rgba(46, 125, 50, 0.8);
            transform: scale(1.05);
        }

        #otherChoice {
            margin-top: 20px;
        }

        #otherChoice button {
            background-color: rgba(129, 199, 132, 0.8);
        }

        #otherChoice button:hover {
            background-color: rgba(102, 187, 106, 0.8);
        }
    </style>
    <script>
        function openPage(destination) {
            if (destination === 'Linz') {
                window.location.href = 'main.html';  // Otevře stránku main.html
            } else if (destination === 'Other') {
                document.getElementById('otherChoice').style.display = 'block';  // Zobrazí další možnost
            }
        }

        function openOtherChoice(destination) {
            if (destination === 'Linz') {
                window.location.href = 'main.html';  // Otevře stránku main.html
            }
        }
    </script>
</head>
<body>
    <h1>Vyberte cíl vaší cesty</h1>

    <button onclick="openPage('Linz')">Linz</button>
    <button onclick="openPage('Other')">Jiné</button>

    <!-- Další možnost, která se objeví pouze při výběru "Jiné" -->
    <div id="otherChoice" style="display:none;">
        <h2>Vyberte cíl z dalších možností:</h2>
        <button onclick="openOtherChoice('Linz')">Linz</button>
        <button onclick="openOtherChoice('Linz')">Linz</button>
    </div>
</body>
</html>
